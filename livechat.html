   <div class="card">
     <div id="header">
       <h1>Chat With Vanshika</h1>
     </div>
     <div id="message-section">
       <div class="message" id="bot"><span id="bot-response">Hello.. I'm listening! Go on..</span></div>
     </div>
     <div id="input-section">
       <input id="input" type="text" placeholder="Type a message" autocomplete="off" autofocus="autofocus"/>
       <button class="send" onclick="sendMessage()">
         <div class="circle"><i class="zmdi zmdi-mail-send"></i></div>
       </button>
     </div>
   </div>
   <script>
    const userMessage = [
  ["hi", "hey", "hello"],
  ["sure", "yes", "no"],
  ["are you genious", "are you nerd", "are you intelligent"],
  ["i hate you", "i dont like you"],
  ["how are you", "how is life", "how are things", "how are you doing"],
  ["what are you doing", "what is going on", "what is up"],
  ["who created you", "who made you", "who is your creator"],
  ["your name please", "your name", "may i know your name", "what is your name", "what call yourself"],

  ["pricing", "cost", "price"],

  ["amenities", "facilities", "features"],
  ["location", "address"],
  ["availability", "open slots", "free desks"],
  ["book a tour", "schedule a visit"],
  ["membership", "plans", "subscriptions"],
  ["events", "workshops", "seminars"],
  ["contact", "reach out", "get in touch"],
  ["working hours", "open", "close"]
];
const botReply = [
  ["Hello!", "Hi!", "Hey!", "Hi there!"],
  ["Okay"],
  ["Yes I am! "],
  ["I'm sorry about that. But I like you dude."],
  [ "Fine... how are you?", "Pretty well, how are you?", "Fantastic, how are you?" ],
  ["Nothing much"]
  ["Vanshika" ],
  ["Can you guess?", "I don't know actually" ],

  ["We're open from 8:00 AM to 6:00 PM on weekdays. If you have a dedicated desk, you also get 24/7 access.",
   "Our standard working hours are from 8:00 AM to 6:00 PM, Monday to Friday. Dedicated desk users enjoy 24/7 access."]
   ["We offer high-speed internet, comfortable workspaces, meeting rooms, and networking events.", 
  "Our amenities include high-speed internet, meeting rooms, and a cozy lounge area."],
  
  ["Sure, our pricing starts at $200 for hot desks and $350 for dedicated desks.", 
  "Our rates are competitive. Hot desks start at $200, and dedicated desks start at $350."],
  
  ["We offer high-speed internet, comfortable workspaces, meeting rooms, and networking events.", 
  "Our amenities include high-speed internet, meeting rooms, and a cozy lounge area."],
  
  ["We are located at 15 King Street, Toronto, Canada. Feel free to drop by!", "Our address is 15 King Street. Stop by anytime!"],
  ["Availability may vary. Would you like me to check the current availability for you?", "Our availability changes, but we often have free desks. Would you like more details?"],
  ["Certainly! You can easily book a tour through our website. Just go to the 'Book a Tour' section and select a suitable date and time.", "Booking a tour is simple. Just visit our 'Book a Tour' page and choose a date that works for you."],
  ["We offer flexible membership plans to cater to your needs. Feel free to check out our 'Membership' page for more details.", "Our membership plans are designed to suit your preferences. Explore our website for more information."],
  ["We frequently organize workshops, seminars, and networking events. Stay tuned to our 'Events' page for upcoming activities.", "Our events include workshops, seminars, and networking opportunities. Visit our 'Events' section for updates."],
  ["You can reach out to us through our 'Contact' page or call us at +123456789. We'd love to hear from you!", "Getting in touch is easy. Visit our 'Contact' page or call us at +123456789."],
  ["We're open from 8:00 AM to 6:00 PM on weekdays. If you have a dedicated desk, you also get 24/7 access.",
   "Our standard working hours are from 8:00 AM to 6:00 PM, Monday to Friday. Dedicated desk users enjoy 24/7 access."]
];

const alternative = [
  "Same here, dude.",
  "That's cool! Go on...",
  "Dude...",
  "Ask something else...",
  "Hey, I'm listening..."
];

const synth = window.speechSynthesis;

function voiceControl(string) {
  let u = new SpeechSynthesisUtterance(string);
  u.text = string;
  u.lang = "en-aus";
  u.volume = 1;
  u.rate = 1;
  u.pitch = 1;
  synth.speak(u);
}

function sendMessage() {
  const inputField = document.getElementById("input");
  let input = inputField.value.trim();
  input != "" && output(input);
  inputField.value = "";
}
document.addEventListener("DOMContentLoaded", () => {
  const inputField = document.getElementById("input");
  inputField.addEventListener("keydown", function (e) {
    if (e.code === "Enter") {
      let input = inputField.value.trim();
      input != "" && output(input);
      inputField.value = "";
    }
  });
});

function output(input) {
  let product;

  let text = input.toLowerCase().replace(/[^\w\s\d]/gi, "");

  text = text
    .replace(/[\W_]/g, " ")
    .replace(/ a /g, " ")
    .replace(/i feel /g, "")
    .replace(/whats/g, "what is")
    .replace(/please /g, "")
    .replace(/ please/g, "")
    .trim();

  let comparedText = compare(userMessage, botReply, text);

  product = comparedText
    ? comparedText
    : alternative[Math.floor(Math.random() * alternative.length)];
  addChat(input, product);
}

function compare(triggerArray, replyArray, string) {
  let item;
  for (let x = 0; x < triggerArray.length; x++) {
    for (let y = 0; y < replyArray.length; y++) {
      if (triggerArray[x][y] == string) {
        items = replyArray[x];
        item = items[Math.floor(Math.random() * items.length)];
      }
    }
  }
  //containMessageCheck(string);
  if (item) return item;
  else return containMessageCheck(string);
}

function containMessageCheck(string) {
  let expectedReply = [
    [
      "Good Bye, dude",
      "Bye, See you!",
      "Dude, Bye. Take care of your health in this situation."
    ],
    ["Good Night, dude", "Have a sound sleep", "Sweet dreams"],
    ["Have a pleasant evening!", "Good evening too", "Evening!"],
    ["Good morning, Have a great day!", "Morning, dude!"],
    ["Good Afternoon", "Noon, dude!", "Afternoon, dude!"]
  ];
  let expectedMessage = [
    ["bye", "tc", "take care"],
    ["night", "good night"],
    ["evening", "good evening"],
    ["morning", "good morning"],
    ["noon"]
  ];
  let item;
  for (let x = 0; x < expectedMessage.length; x++) {
    if (expectedMessage[x].includes(string)) {
      items = expectedReply[x];
      item = items[Math.floor(Math.random() * items.length)];
    }
  }
  return item;
}
function addChat(input, product) {
  const mainDiv = document.getElementById("message-section");
  let userDiv = document.createElement("div");
  userDiv.id = "user";
  userDiv.classList.add("message");
  userDiv.innerHTML = `<span id="user-response">${input}</span>`;
  mainDiv.appendChild(userDiv);

  let botDiv = document.createElement("div");
  botDiv.id = "bot";
  botDiv.classList.add("message");
  botDiv.innerHTML = `<span id="bot-response">${product}</span>`;
  mainDiv.appendChild(botDiv);
  var scroll = document.getElementById("message-section");
  scroll.scrollTop = scroll.scrollHeight;
  voiceControl(product);
}
   </script>
